<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexi</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="./static/bundle/script.js" defer></script>
  </head>
  <body>
    <!-- <span id="data-test">Nothing received yet...</span> -->

    <div id="layout">
      <header>
        <div id="header-inner">
          <div id="title"><h1>Hexipro</h1></div>
          <div id="controls">
            <div id="controls-inner">
              <button class="end-attack control" id="endAttack">
                End Attack
              </button>
              <button class="end-turn control" id="endTurn">End Turn</button>
            </div>
          </div>
        </div>
      </header>
      <div class="divide-wrapper"></div>
      <main>
        <canvas id="canvas" />
      </main>
    </div>

    <div id="details">
      <div id="details-header">
        <h2 id="details-toggle">
          Details Panel
          <span id="details-toggle-label">[Hide]</span>
        </h2>
      </div>
      <div id="details-inner">
        <h3 id="winner"></h3>
        <p>
          My Player: <span id="my-player">MY PLAYER</span><br />
          Player: <span id="current-player">PLAYER</span>'s Turn<br />
          Stage: <span id="stage">STAGE</span><br />
          Power: <span id="power">POWER</span>
        </p>
        <span id="details-help">
          <span id="details-help-attack">
            <b id="attack-stage-label">attack stage: </b>Select one of your
            tiles to attack with, and click another to take over.
          </span>
          <br />
          <span id="details-help-allocate">
            <b id="allocate-stage-label">allocate stage: </b>Click on your own
            tiles to power them up for the next round.
          </span>
        </span>

        <!-- <span id="details-log">
          <ul id="server-messages"></ul>
        </span> -->

        <!-- <button id="resetGame" class="reset-game control">Reset Game</button> -->
      </div>
    </div>

    <script type="text/javascript">
      console.log('index.html: script tag in body');
      const endAttackButton = document.getElementById('endAttack');
      const endTurnButton = document.getElementById('endTurn');

      endAttackButton.setAttribute('disabled', true);
      endTurnButton.setAttribute('disabled', true);

      const detailsPanel = document.getElementById('details-inner');
      const detailsToggle = document.getElementById('details-toggle');
      const detailsToggleLabel = document.getElementById(
        'details-toggle-label'
      );

      detailsToggle.addEventListener('click', () => {
        if (detailsPanel.style.display === 'none') {
          detailsPanel.style.display = 'block';
          detailsToggleLabel.innerHTML = '[Hide]';
        } else {
          detailsPanel.style.display = 'none';
          detailsToggleLabel.innerHTML = '[Show]';
        }
      });
    </script>
  </body>
</html>
